<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Monitoring Gudang IoT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { margin: 0; font-size: 1.5rem; }
    p.subtitle { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

    /* Login Form Styling */
    #loginSection {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .login-card button:hover { background-color: #1565c0; }

    /* Dashboard Styling */
    #dashboardSection {
      display: none; /* Hidden by default until login */
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    /* Kartu Sensor (Grid) */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .sensor-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      text-align: left;
      border-left: 5px solid #ccc;
    }
    /* Warna khusus untuk tiap kartu */
    .card-temp { border-left-color: #ff6b6b; }
    .card-hum { border-left-color: #4ecdc4; }
    .card-status { border-left-color: #f9ca24; }

    .sensor-card h2 { margin: 0 0 10px; font-size: 1.1rem; color: #555; }
    .sensor-card .value { font-size: 2.5rem; font-weight: bold; color: #333; }
    .sensor-card .unit { font-size: 1rem; color: #888; }

    /* Grafik Container */
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    /* Footer & Tombol Logout */
    .logout-btn {
      background-color: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    footer {
      padding: 20px;
      font-size: 0.8rem;
      color: #888;
      margin-top: auto;
    }

    /* Responsive untuk HP */
    @media (max-width: 600px) {
      .value { font-size: 2rem; }
      .chart-container { height: 300px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>IoT Monitoring Gudang</h1>
    <p class="subtitle">Realtime Sensor Dashboard</p>
  </header>

  <div id="loginSection">
    <div class="login-card">
      <h2 style="margin-top:0;">Login Dashboard</h2>
      <p style="font-size: 0.9rem; color:#666; margin-bottom:20px;">Masukkan kode akses untuk melihat data.</p>
      
      <input type="password" id="passInput" placeholder="Masukkan Password (Bebas)" />
      <button id="btnLogin">Masuk</button>
      <p id="loginError" style="color:red; font-size:0.8rem; display:none; margin-top:10px;">Login Gagal!</p>
    </div>
  </div>

  <div id="dashboardSection">
    
    <div class="cards-container">
      <div class="sensor-card card-temp">
        <h2>üå°Ô∏è SUHU</h2>
        <span class="value" id="valSuhu">--</span> <span class="unit">¬∞C</span>
      </div>

      <div class="sensor-card card-hum">
        <h2>üíß KELEMBABAN</h2>
        <span class="value" id="valLembab">--</span> <span class="unit">%</span>
      </div>

      <div class="sensor-card card-status">
        <h2>üí° STATUS LAMPU</h2>
        <span class="value" id="valLampu" style="font-size: 1.8rem;">--</span>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <button class="logout-btn" id="btnLogout">Logout / Keluar</button>
  </div>

  <footer>
    &copy; 2024 Project Instrumentasi Kilang - PEM Akamigas
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // --- 1. KONFIGURASI FIREBASE (PUNYA KAMU) ---
    const firebaseConfig = {
      apiKey: "AIzaSyD1jtbdqTy_FQs1BNHJDTYEBalfy_hf_AA",
      authDomain: "uasiot-c5354.firebaseapp.com",
      databaseURL: "https://uasiot-c5354-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uasiot-c5354",
      storageBucket: "uasiot-c5354.firebasestorage.app",
      messagingSenderId: "535257733352",
      appId: "1:535257733352:web:8f98226aa3890503e1915d"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // --- 2. LOGIKA LOGIN ---
    const loginSection = document.getElementById('loginSection');
    const dashboardSection = document.getElementById('dashboardSection');
    const btnLogin = document.getElementById('btnLogin');
    const btnLogout = document.getElementById('btnLogout');
    const loginError = document.getElementById('loginError');

    // Password Sederhana (Bisa diganti)
    const SIMPLE_PASSWORD = "admin"; 

    btnLogin.addEventListener('click', () => {
      const inputPass = document.getElementById('passInput').value;
      
      if(inputPass === SIMPLE_PASSWORD) {
        // Login Anonymous ke Firebase (Agar dapat izin baca database)
        auth.signInAnonymously()
          .then(() => {
            console.log("Login Berhasil!");
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
            mulaiMonitoring(); // Panggil fungsi ambil data
          })
          .catch((error) => {
            console.error(error);
            loginError.innerText = "Error Firebase: " + error.message;
            loginError.style.display = 'block';
          });
      } else {
        loginError.innerText = "Password Salah! Coba: admin";
        loginError.style.display = 'block';
      }
    });

    btnLogout.addEventListener('click', () => {
      auth.signOut().then(() => {
        location.reload(); // Refresh halaman
      });
    });

    // --- 3. SETUP GRAFIK (CHART.JS) ---
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // Waktu
        datasets: [{
          label: 'Suhu (¬∞C)',
          borderColor: '#ff6b6b',
          backgroundColor: 'rgba(255, 107, 107, 0.2)',
          data: [],
          fill: true,
          tension: 0.4
        }, {
          label: 'Kelembaban (%)',
          borderColor: '#4ecdc4',
          backgroundColor: 'rgba(78, 205, 196, 0.2)',
          data: [],
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { title: { display: true, text: 'Waktu' } },
          y: { beginAtZero: false } // Agar grafik lebih detail
        }
      }
    });

    // --- 4. FUNGSI MONITORING DATA ---
    function mulaiMonitoring() {
      // Referensi ke folder 'gudang' di database kamu
      const dbRef = db.ref('gudang');

      dbRef.on('value', (snapshot) => {
        const data = snapshot.val();
        
        if (data) {
          // Update Angka di Kartu
          document.getElementById('valSuhu').innerText = data.suhu;
          document.getElementById('valLembab').innerText = data.kelembaban;
          document.getElementById('valLampu').innerText = data.status_lampu;

          // Ubah warna teks lampu biar keren
          const elLampu = document.getElementById('valLampu');
          if(data.status_lampu.includes("NYALA")) {
            elLampu.style.color = "#d63031"; // Merah jika nyala
          } else {
            elLampu.style.color = "#00b894"; // Hijau jika aman
          }

          // Update Grafik
          updateGrafik(data.suhu, data.kelembaban);
        }
      });
    }

    function updateGrafik(suhu, lembab) {
      const waktuSekarang = new Date().toLocaleTimeString();

      // Masukkan data baru ke array grafik
      myChart.data.labels.push(waktuSekarang);
      myChart.data.datasets[0].data.push(suhu);
      myChart.data.datasets[1].data.push(lembab);

      // Agar grafik tidak kepanjangan, hapus data lama jika > 20 titik
      if (myChart.data.labels.length > 20) {
        myChart.data.labels.shift();
        myChart.data.datasets[0].data.shift();
        myChart.data.datasets[1].data.shift();
      }

      myChart.update(); // Refresh tampilan grafik
    }
  </script>

</body>
</html>
